{% set name = "pymdown-extensions" %}
{% set version = "9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # FIXME:
  # The above url did not work for version 9.4.
  # If it works in future it should be used in preference to the hard-coded url below.
  url: https://files.pythonhosted.org/packages/62/78/d8390279ea0f9c627b2594497cb5d969e37ac81a3d0fd14803a856832788/pymdown_extensions-9.4.tar.gz
  sha256: 1baa22a60550f731630474cad28feb0405c8101f1a7ddc3ec0ed86ee510bcc43

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - markdown >=3.2
    - python >=3.7

test:
  imports:
    - pymdownx

about:
  home: https://github.com/facelessuser/pymdown-extensions
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Extension pack for Python Markdown.
  doc_url: https://facelessuser.github.io/pymdown-extensions/
  dev_url: https://github.com/facelessuser/pymdown-extensions

extra:
  recipe-maintainers:
    - monaldoj
    - ewels
    - maxibor
