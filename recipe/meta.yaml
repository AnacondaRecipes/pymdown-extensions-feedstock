{% set name = "pymdown-extensions" %}
{% set version = "9.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # FIXME:
  # The above url did not work for version 9.4.
  # If it works in future it should be used in preference to the hard-coded url below.
  url: https://github.com/facelessuser/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: bb7dad544652b3c98a3318c94609e8f3226d42b63e667d594c545d9eba9bf83f

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.7
    - hatchling >=0.21.1
  run:
    - markdown >=3.2
    - python >=3.7

test:
  imports:
    - pymdownx

about:
  home: https://github.com/facelessuser/pymdown-extensions
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Extension pack for Python Markdown.
  doc_url: https://facelessuser.github.io/pymdown-extensions/
  dev_url: https://github.com/facelessuser/pymdown-extensions

extra:
  recipe-maintainers:
    - monaldoj
    - ewels
    - maxibor
